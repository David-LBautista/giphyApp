<div *ngIf="resultados.length > 0; else noResultados" class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let gif of resultados">
        <div class="card animate__animated animate__fadeInUp">
            <img class="car-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
            <div class="card-body">
                <p class="card-text text-center">
                    {{ gif.title }}
                </p>
            </div>

        </div>
    </div>
</div>
<ng-template #noResultados>
    <div class="text-center">No se encontraron resultados.</div>
</ng-template>
